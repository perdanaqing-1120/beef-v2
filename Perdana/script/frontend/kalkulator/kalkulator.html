<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>kalkulator</title>
</head>
<body>
    <div class="kalkulator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button id="tujuh" onclick="appendToDisplay('7')">7</button>
            <button id="delapan" onclick="appendToDisplay('8')">8</button>
            <button id="sembilan" onclick="appendToDisplay('9')">9</button>
            <button id="bagi" onclick="appendToDisplay('/')">/</button>
            <button id="empat" onclick="appendToDisplay('4')">4</button>
            <button id="lima" onclick="appendToDisplay('5')">5</button>
            <button id="enam" onclick="appendToDisplay('6')">6</button>
            <button id="kali" onclick="appendToDisplay('*')">*</button>
            <button id="satu" onclick="appendToDisplay('1')">1</button>
            <button id="dua" onclick="appendToDisplay('2')">2</button>
            <button id="tiga" onclick="appendToDisplay('3')">3</button>
            <button id="kurang" onclick="appendToDisplay('-')">-</button>
            <button id="nol" onclick="appendToDisplay('0')">0</button>
            <button id="titik" onclick="appendToDisplay('.')">.</button>
            <button id="hasil" onclick="calculateResult()">=</button>
            <button id="tambah" onclick="appendToDisplay('+')">+</button>
            <button id="clear" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
